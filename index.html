<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/screens/Home/styles/style.css" />
    <link rel="stylesheet" href="./src/screens/Home/styles/media.css" />
    <script src="https://kit.fontawesome.com/1663b56636.js" crossorigin="anonymous"></script>
    <title>Home</title>
  </head>

  <body>
    <div class="container">

      <div class="modal modal-fade show">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h2>Gravando sessão</h2> -->
              <button class="close-modal-btn" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <label for="username">Nome</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input id="username" name="username" placeholder="Username" type="text" />
                </div>
    
                <label for="Email">Email</label>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" name="email" placeholder="Email" type="text" />
                </div>
    
                <label for="Idade">Data de Nascimento</label>
                <div class="input">
                    <i class="fa-solid fa-calendar"></i>
                    <input id="date" name="idade" placeholder="Age" type="date" />
                </div>
    
                <label for="">Senha</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" name="senha" placeholder="Password" type="password" />
                </div>
    
                <label for="">Objetivos</label>
                <div id="colunas">
                    <div class="content">
                        <div class="botao">
                            <p>Desempenho</p>
                            <p>Concentração</p>
                            <p>Diminuir Cansaço</p>
                        </div>
                    </div>
                    <div class="content">
                        <div class="botao">
                            <p>Desempenho</p>
                            <p>Concentração</p>
                            <p>Diminuir Cansaço</p>
                        </div>
                    </div>
                </div>
    
                <label for="objetivo-horas">Quantas horas você deseja dormir por noite?</label>
                <div class="input">
                    <i class="fa-solid fa-snooze"></i>
                    <input id="objetivo-horas" name="horas-objetivo" placeholder="Horas de sono" type="number" />
                </div>
    
                <div id="btn">
                    <button>Cadastrar</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div> 

      <main>
        <aside>

          <img src="/assets/dreamer-amico.svg" alt="" srcset="">
        </aside>

        <div class="col-2">
          <form class="criar-perfil" action="cadastro-completo.html" method="post">
            <h2>Entre com sua conta</h2>
            <div class="email">
              <input type="email" placeholder="Email" aria-describedby="emailHelp"/>
            </div>

            <div class="senha">
              <input type="password" placeholder="Insira uma senha" />
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-outline-dark" id="botaoEntrar" onclick="acesso()">
                Entrar
              </button>
              <span>Ainda não possui uma conta?</span>
              <button id="botaoCadastro" onclick="openModal()">Cadastre-se</button>
              
            </div>
            <div class="iconsLogin">
              <a href="#" style="text-decoration: none">
                <i class="fa-brands fa-github"></i>
              </a>

              <a href="#" style="text-decoration: none">
                <i class="fa-brands fa-google"></i>
              </a>
            </div>
          </form>
        </div>
        <!-- <section>
          <h2><span>Noite Saudável</span></h2>
          <p>
            O projeto tem como objetivo auxiliar o usuário que se encontra na
            demanda de restabelecer uma rotina adequada de sono, sendo
            apresentado a dicas diárias, estatísticas de horas de sono,
            atividades para serem verificadas ao longo do dia e lembretes para
            ajudar a desacelerar à noite.
          </p> 
        </section> -->
      </main>
    </div>

    <script src="/src/screens/components/navbar.js"></script>
    <script src="/node_modules/chart.js/dist/chart.js"></script>
    <script src="./src/screens/Home/index.js"></script>
  </body>
</html>
