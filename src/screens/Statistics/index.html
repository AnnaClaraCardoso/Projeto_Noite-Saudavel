<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
  
  <title>Estatísticas</title>
</head>
<body>
  <div class="container">
    <main>
      <section class="averages">
        <h2>Médias</h2>
        <div class="cards">
          <div class="card sleep-duration">
            <div class="card-header">
              <h3 class="card-title">Tempo de sono</h3>
            </div>
            <div class="card-body">
              <span class="value">7h32min</span>
            </div>
          </div>
  
          <div class="card sleep-at">
            <div class="card-header">
              <h3 class="card-title">Hora de dormir</h3>
            </div>
            <div class="card-body">
              <span class="value">21:30</span>
            </div>
          </div>
  
          <div class="card wake-at">
            <div class="card-header">
              <h3 class="card-title">Hora de acordar</h3>
            </div>
            <div class="card-body">
              <span class="value">7:00</span>
            </div>
          </div>
        </div>
      </section>

      <section class="sleep-goal">
        <div class="card">
          <div class="card-body">
            <div class="doughnut-chart"></div>
            <p class="remaining-hours">
              Você conquistou <span class="sleep-hours"></span> horas de sua meta de sono. 
              Durma mais <span class="remaing-hours-span"> para completá-la.</span>
            </p>
          </div>
        </div>
      </section>


      <section class="charts">
        <div class="chart sleep-duration">
          <h3 class="title">Duração de sono</h3>
          <div class="chart-body">
            <canvas id="myCanvas"></canvas>
          </div>
        </div>

        <div class="chart sleep-regularity">
          <h3 class="title">Regularidade</h3>
          <div class="chart-body">

          </div>
        </div>

        <div class="chart deficits-n-surpluses">
          <h3 class="title">Déficits e Superávits</h3>
          <div class="chart-body">

          </div>
        </div>

        <div class="chart sleep-goal">
          <h3 class="title">Meta de sono</h3>
          <div class="chart-body">

          </div>
        </div>

      </section>
    </main>
  </div>

  <script src="/src/screens/components/navbar.js"></script>
  <script src="/node_modules/chart.js/dist/chart.js"></script>
  <script src="./index.js"></script>
</body>
</html>
