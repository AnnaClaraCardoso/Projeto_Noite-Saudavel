<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/screens/Home/styles/style.css" />
    <link rel="stylesheet" href="./src/screens/Home/styles/media.css" />
    <script src="https://kit.fontawesome.com/1663b56636.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <title>Home</title>
  </head>

  <body class="modal-open">
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="/src/php/Users/insert.php" method="post">
                <label for="username">Nome</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input id="username" name="username" placeholder="Username" type="text" />
                </div>
    
                <label for="Email">Email</label>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" name="email" placeholder="Email" type="text" />
                </div>
    
                <label for="Idade">Data de Nascimento</label>
                <div class="input">
                    <i class="fa-solid fa-calendar"></i>
                    <input id="date" name="idade" placeholder="Age" type="date" />
                </div>
    
                <label for="">Senha</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" name="senha" placeholder="Password" type="password" />
                </div>
                
    
                <label for="objetivo-horas">Quantas horas você deseja dormir por noite?</label>
                <div class="input">
                    <i class="fa-solid fa-snooze"></i>
                    <input id="objetivo-horas" name="horas-objetivo" placeholder="Horas de sono" type="number" />
                </div>
    
                <div id="btn">
                    <button type="submit">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <main class="sidebar">
        <section class="login">
          <div class="login-colunms">
            <div class="col-1">
              <img src="/assets/dreamer-amico.svg" alt="" srcset="">
            </div>

            <!-- Form de login -->
            <div class="col-2">
              <form class="criar-perfil" action="/src/php/UsersAccess/checkLogin.php" method="post">
                <h2>Entre com sua conta</h2>
                <div class="email">
                  <input type="email" name="email" placeholder="Email" aria-describedby="emailHelp"/>
                </div>
    
                <div class="senha">
                  <input type="password" name="password" placeholder="Insira uma senha"/>
                </div>
    
                <div class="btn-group">
                  <button type="submit" class="btn btn-outline-dark" id="botaoEntrar">
                    Entrar
                  </button>
                  <span>Ainda não possui uma conta?</span>
                  <button type="button" id="botaoCadastro" onclick="openModal()">Cadastre-se</button>
                  
                </div>
                <div class="iconsLogin">
                  <a href="#" style="text-decoration: none">
                    <i class="fa-brands fa-github"></i>
                  </a>
    
                  <a href="#" style="text-decoration: none">
                    <i class="fa-brands fa-google"></i>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    
    <script src="/node_modules/chart.js/dist/chart.js"></script>
    <script src="./src/screens/Home/index.js"></script>
  </body>
</html>
