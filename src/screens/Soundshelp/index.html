<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b0095462dc.js"
      crossorigin="anonymous"
    ></script>

    <title>Spotify</title>
  </head>

  <body>
    <container>
      <div class="col-1">
        <div class="text">
          <h1><i class="fa-brands fa-spotify"></i> Sons que ajudam a dormir</h1>
          <p>
            <br />
            Essas são algumas das playlists com sons que oferecem um caminho
            mais rápido para o mundo dos sonhos, mesmo para as pessoas mais
            agitadas. Para navegar nas playlists ao lado, é necessário fazer o
            login com sua conta do Spotify, que pode ser criada gratuitamente.
          </p>
        </div>
      </div>
      <div class="col-2">
        <div class="playlist">
          <img src="\src\screens\Soundshelp\Assets\primeira.svg" alt="" />
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/playlist/2sWwKJKAznIkvjoFRJ3ag3?utm_source=generator&theme=0"
            width="75%"
            height="80"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
        <div class="playlist">
          <img src="\src\screens\Soundshelp\Assets\segunda.svg" alt="" />
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/7MuscIAevDXSdo5U6MEj99?utm_source=generator&theme=0"
            width="75%"
            height="80"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
        <div class="playlist">
          <img src="\src\screens\Soundshelp\Assets\terceira.svg" alt="" />
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/6giaktPezd0nM6goDlH4Af?utm_source=generator"
            width="75%"
            height="80"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </container>
    <script src="\src\screens\components\navbar.js"></script>
  </body>
</html>
